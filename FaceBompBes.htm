<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBompBes</title>
    <link rel="stylesheet" href="FaceBompBes_files/styles.css">
</head>
<body>
    <div class="container">
        <h1>FaceBompBes</h1>
        <button id="startButton">Start Game</button>
        <div class="status">
            <span>Score: <span id="score">0</span></span>
            <span>Time: <span id="timer">0</span> seconds</span>
        </div>
        <div id="gameBoard">
            <div class="hole"><img src="FaceBompBes_files/photoo.jpg" alt="Face" class="face" style="top: 100%; transform: scale(0);"></div>
            <div class="hole"><img src="FaceBompBes_files/photoo.jpg" alt="Face" class="face" style="top: 100%; transform: scale(0);"></div>
            <div class="hole"><img src="FaceBompBes_files/photoo.jpg" alt="Face" class="face" style="top: 100%; transform: scale(0);"></div>
            <div class="hole"><img src="FaceBompBes_files/photoo.jpg" alt="Face" class="face" style="top: 0px; transform: scale(1);"></div>
            <div class="hole"><img src="FaceBompBes_files/photoo.jpg" alt="Face" class="face" style="top: 100%; transform: scale(0);"></div>
            <div class="hole"><img src="FaceBompBes_files/photoo.jpg" alt="Face" class="face" style="top: 100%; transform: scale(0);"></div>
        </div>
        <div id="finalMessage">Game Over! Final Score: 0</div>
    </div>
    <script src="FaceBompBes_files/script.js"></script>






</body></html>
