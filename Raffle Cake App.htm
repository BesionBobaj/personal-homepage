<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Cake App</title>
  <link href="Raffle%20Cake%20App_files/css2.css" rel="stylesheet">

  <link rel="stylesheet" href="Raffle%20Cake%20App_files/styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    
 <h1>
        <i class="material-icons">cake</i>
        Besion Bobaj
</h1>
  </header>

  <!-- Main Container -->
  <div class="container">

    <!-- Form Section for Participant Entry -->
    <div class="form-section">
      <h2>Enter your name to participate:</h2>
      <form id="raffle-form">
        <input type="text" id="participant-name" placeholder="Enter name" required="">
        <button type="submit">Add Participant</button>
      </form>
    </div>

    <!-- Participants List Section -->
    <div class="participants-section">
      <h2>Participants:</h2>
      <ul id="participants-list">
        <!-- Participants will be added here dynamically -->
      </ul>
    </div>
<!-- Draw Button and Winner Display Section -->
<div class="draw-section">
    <button id="draw-btn">Draw a Winner!</button>
    <button id="reset-btn">Reset</button> <!-- New Reset Button -->
    <p id="winner-display"></p>
  </div>
  
  </div>

  <script src="Raffle%20Cake%20App_files/script.js"></script>





</body></html>
